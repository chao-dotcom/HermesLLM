name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load Cached Dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --only dev --no-interaction --no-root
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Install Poe the Poet
        if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
        run: poetry self add 'poethepoet[poetry_plugin]'

      - name: Lint Check
        run: poetry poe lint-check

      - name: Format Check
        run: poetry poe format-check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load Cached Dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Install Poe the Poet
        if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
        run: poetry self add 'poethepoet[poetry_plugin]'

      - name: Run Tests
        run: poetry poe test
        env:
          ENV_FILE: .env.testing

      - name: Upload Coverage Reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: hermesllm-coverage
          fail_ci_if_error: false

  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  validate-configs:
    name: Validate Configurations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3

      - name: Install Dependencies
        run: poetry install --only main --no-interaction

      - name: Validate YAML Configs
        run: |
          poetry poe validate-configs

      - name: Validate Settings
        run: |
          poetry run hermes-settings validate || echo "Settings validation warnings detected"

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3

      - name: Build Package
        run: poetry build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  all-checks-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test, docker-lint, validate-configs, build-test]
    
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
